name: mov
description: Flutter app to search movies.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  http: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - assets/images/

  fonts:
    - family: Coolvetica
      fonts:
        - asset: assets/fonts/cv.ttf
    - family: LouisG
      fonts:
        - asset: assets/fonts/louisG.ttf

